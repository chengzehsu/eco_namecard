name: Qodo PR Review Agent

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr_agent:
    # Skip if PR is in draft mode or if comment is not a PR command
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false) ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/') &&
       github.event.sender.type != 'Bot')
    
    runs-on: ubuntu-latest
    name: ðŸ¤– AI Code Review & Suggestions
    
    steps:
    - name: ðŸ“‹ PR Agent Review
      id: pr_agent
      uses: qodo-ai/pr-agent@main
      env:
        # Google Gemini API configuration (reuse existing project key)
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Suppress verbose logs for cleaner output
        LOG_LEVEL: "INFO"